<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time-character-counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Real-time Character Counter</div>
        <div class="charContainer">
            <textarea name="char" id="idChar" cols="30" rows="5" class="character" autofocus></textarea>
        </div>
        <div class="both">
            <p class="total">Total Charaters:<span class="countRemain"></span></p>
            <p class="remaining">Remaining:<span class="char"></span></p>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
